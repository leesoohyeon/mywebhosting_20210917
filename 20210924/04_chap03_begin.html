<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* h1태그를 선택해서 */
        h1{
            color:red; /*글자색 빨간색*/
            background-color: orange; /*배경색 오랜지색으로 함*/
        }
        /* data-test속성의 값이 aaa인 h1태그를 선택해서 */
        h1[data-test="aaa"]
        {
            /* 테두리선을 그었다. */
            border:1px solid black
        }
    </style>
</head>
<body>
    <h1>Lorem ipsum dolor sit amet.</h1>
    <h1 data-test="aaa">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Impedit, veritatis.</h1>
</body>
</html>
