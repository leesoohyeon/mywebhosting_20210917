<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <p>줄바꿈</p>
    <p>안녕
        하                        세요.
    </p>

    <!-- 줄바꿈하는 방법 2가지 -->
    <!-- 1. 그냥 p태그를 두 번 쓴다. -->
    <p>안녕 </p>
    <p>하세요.</p>
    <!-- 2. 중간에 br태그를 이용한다. -->
    <p>안녕 <br> 하세요. </p>

    <!-- p태그 : display값이 block이라서 p태그 2개 쓰면 줄간 띄어쓰기 좀 많이 됨 -->
    <!-- br태그 : 정말 딱 줄만 띄어서 p태그2개보단 자연스러움 -->


    <!-- 띄어쓰기하는 방법? -->
    <!-- &nbsp; 띄어쓰기 -->
    <p>안녕 &nbsp; &nbsp; &nbsp; 하세요.</p>

    <!-- textarea :  -->
    <textarea name="aa" id="a" cols="30" rows="10">여기서는 내가         띄어쓴대로 고대로 입력됨</textarea>
</body>
</html>
