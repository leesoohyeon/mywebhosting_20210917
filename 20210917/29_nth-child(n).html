<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* n값은 1부터 시작을 함 */
        /* 즉 2번째태그인 h1태그에 빨간색 표시되고  */
        h1:nth-child(2n) /*변수는 만드시 n으로 적을 것!*/
        {
            color:red
        }
    </style>
</head>
<body>
    <p>Lorem ipsum dolor sit amet.</p>
    <h1>Header4</h1> <!--2번재-->
    <h1>Header4</h1>
    <h2>Header2</h2>
    <h2>Header2</h2>
    <h3>Header3</h3>
    <h3>Header3</h3>
    <h3>Header3</h3>
    <h3>Header3</h3>
    <h2>Header2</h2>
    <h2>Header2</h2>
    <h1>Header4</h1> <!--12번째-->
    <h1>Header4</h1>
</body>
</html>
