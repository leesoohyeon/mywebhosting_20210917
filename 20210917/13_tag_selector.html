<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 { color:springgreen}
        p {color:cyan}
        body {background: gold;}
        /* h2 혹은 h3에 대해서 색깔 적용(OR 조건문 실행) */
        /* ,(콤마) 붙이면 h2 혹은 h3에 대하여 스타일 적용 */
        h2,h3
        {
            color:blue
        }
    </style>
</head>
<body>
    <h1>Lorem, ipsum.</h1>
    <h2>Lorem ipsum dolor sit amet.</h2>
    <h3>Lorem ipsum dolor sit.</h3>
    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Sit soluta eaque tenetur, quae aliquam, odit quo sunt facilis quas vero reprehenderit nam accusantium ipsum libero beatae corporis maiores nisi fugiat!</p>
</body>
</html>
