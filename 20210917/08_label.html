<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="">
        <h1>취미(여러개 선택 가능)</h1>
        <input id="soccer" type="checkbox"> <label for="soccer">축구</label> <br>
        <input type="checkbox"> 농구 <br>
        <input type="checkbox"> 배구 <br>

        <h1>성별(무조건 하나만 선택됨)</h1>
        <!-- name속성이 gender인 것들 중 하나를 선택 -->
        <input id="man" type="radio" name="gender" > <label for="man">남성</label>  <br>
        <input type="radio" name="gender" id="woman"> <label for="woman">여성</label> <br>

        <h1>나의 실력은 어느정도 수준인가?</h1>
        <!-- name이 level인 것들 중에서 하나를 선택 -->
        <!-- 주의할 점은 기존에 쓰인 태그 복사 붙여넣기 하느라 name까지 그대로 들고오게 되면 -->
        <!-- 남성 여성 상 중 하 이렇게 5개 중에 하나를 선택하게 될 수도 있다. -->
        <input type="radio" name="level"> 상 <br>
        <input type="radio" name="level"> 중 <br>
        <input type="radio" name="level"> 하
    </form>
</body>

</html>
