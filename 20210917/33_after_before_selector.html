<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p
        {
            /* 변수선언 */
            counter-increment: rint;
            /* 번호를 1씩 붙여가는 태그 */
        }
        /* p태그의 문자가 시작되기 전부분을 선택 */
        p::before
        {
            /* content : 내용. p태그에 들어갈 내용 */
            content:counter(rint) ".";
        }
        p::after
        {
            content: " - " attr(data-page) " page";
        }
    </style>
</head>
<body>
    <h1>Lorem ipsum dolor sit.</h1>
    <p data-page="52">Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolor, dolores?</p>
    <p data-page="273">Lorem ipsum dolor sit amet consectetur adipisicing elit. A, distinctio.</p>
</body>
</html>
